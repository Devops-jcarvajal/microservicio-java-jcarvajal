name: CI
on:
 
  push:
  workflow_dispatch: 
 
jobs:

  build:
    runs-on: ubuntu-latest	
    steps:	
      - uses: actions/checkout@v3
      - name: Build
        run: |
          echo "Building"
          chmod +x gradlew
          ./gradlew build
          ls -ltr
          
      - name: SONAR
        run: |
          echo "Sonar"     
          chmod +x gradlew
          ./gradlew build sonar -Dsonar.token=${{secrets.TOKEN_SONARCLOUD_JAVA_2}} 
          ./gradlew jacocoTestReport sonar -Dsonar.token=${{secrets.TOKEN_SONARCLOUD_JAVA_2}} 
          
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{secrets.TOKEN_SONARCLOUD_JAVA_2}}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          scanMetadataReportFile: build/sonar/report-task.txt      

      - name: Docker Login
        uses: docker/login-action@v2.2.0
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Copia de Jar a Raiz de proyecto
        run: |
          cp $GITHUB_WORKSPACE/build/libs/testing-web-complete-2.6.1.jar .
          chmod 777 testing-web-complete-2.6.0.jar
          ls -lt 
      
      - name: Docker Build
        run: | 
          docker build --tag jcarvajalocares/microservicio:latest .
          docker images

      - name: Docker Push
        run: |
          docker push jcarvajalocares/microservicio 
