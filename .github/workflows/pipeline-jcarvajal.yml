name: CI
on:
 
  push:
  workflow_dispatch:
 
jobs:

  build:
    runs-on: ubuntu-latest	
    steps:	
      - uses: actions/checkout@v3
      - name: Build
        run: |
          echo "Building"
          chmod +x gradlew
          ./gradlew build
          ls -ltr
          
      - name: SONAR
        run: |
          echo "Sonar"     
          chmod +x gradlew
          ./gradlew build sonar -Dsonar.token=${{secrets.TOKEN_SONARCLOUD_JAVA_2}} 
          ./gradlew jacocoTestReport sonar -Dsonar.token=${{secrets.TOKEN_SONARCLOUD_JAVA_2}} 
          
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{secrets.TOKEN_SONARCLOUD_JAVA_2}}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          scanMetadataReportFile: build/sonar/report-task.txt      
